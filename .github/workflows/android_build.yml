name: Build Android APK

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK Platform 34
        run: sdkmanager "platforms;android-34" "build-tools;34.0.0"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        working-directory: ./mobile
        run: npm install --legacy-peer-deps

      - name: Build Web Assets
        working-directory: ./mobile
        run: npm run build

      - name: Remove old android project
        working-directory: ./mobile
        run: rm -rf android

      - name: Re-add Android platform
        working-directory: ./mobile
        run: npx cap add android

      - name: Apply custom config
        working-directory: ./mobile
        run: |
          # Update namespace and applicationId
          sed -i 's/io\.ionic\.starter/com.garage.simulation/g' android/app/build.gradle

          # Update app name in strings.xml
          sed -i 's|<string name="app_name">mobile</string>|<string name="app_name">Garage Simulation</string>|g' android/app/src/main/res/values/strings.xml
          sed -i 's|<string name="title_activity_main">mobile</string>|<string name="title_activity_main">Garage Simulation</string>|g' android/app/src/main/res/values/strings.xml

          # Move MainActivity to correct package
          mkdir -p android/app/src/main/java/com/garage/simulation
          cat > android/app/src/main/java/com/garage/simulation/MainActivity.java << 'EOF'
          package com.garage.simulation;
          import com.getcapacitor.BridgeActivity;
          public class MainActivity extends BridgeActivity {}
          EOF
          rm -rf android/app/src/main/java/io

      - name: Sync Capacitor
        working-directory: ./mobile
        run: npx cap sync android

      - name: Build with Gradle
        working-directory: ./mobile/android
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: garage-simulation-apk
          path: mobile/android/app/build/outputs/apk/debug/app-debug.apk
